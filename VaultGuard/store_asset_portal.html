<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultGuard - Store Asset Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg-dark: #0f1115;
            --card-bg: #161b22;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        header {
            text-align: center;
            margin-bottom: 50px;
        }

        header h1 {
            font-size: 36px;
            font-weight: 800;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        header p {
            color: #9ca3af;
        }

        .section {
            width: 100%;
            max-width: 1400px;
            margin-bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .section-header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 0 10px;
        }

        .label {
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--primary);
            font-weight: 700;
        }

        .download-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .download-btn:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        /* Tile Rendering Styles */
        .tile-container {
            background: #000;
            position: relative;
            overflow: hidden;
            border: 2px solid #222;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
        }

        .tile-canvas {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            background: radial-gradient(circle at 50% 50%, #1a1c23 0%, #0f1115 100%);
        }

        .tile-canvas::before {
            content: '';
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(139, 92, 246, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .small-tile {
            width: 440px;
            height: 280px;
        }

        .marquee-tile {
            width: 1400px;
            height: 560px;
        }

        svg {
            filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.4));
            margin-bottom: 10px;
            z-index: 2;
        }

        .brand {
            font-weight: 800;
            z-index: 2;
            letter-spacing: -1px;
            margin: 0;
            background: linear-gradient(135deg, #fff 0%, #d1d5db 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .tagline {
            color: #9ca3af;
            z-index: 2;
            font-weight: 400;
            margin-top: 5px;
        }

        canvas {
            display: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Store Asset Portal</h1>
        <p>Export your Chrome Web Store visuals as 24-bit PNGs</p>
    </header>

    <!-- Small Promo Tile -->
    <div class="section">
        <div class="section-header">
            <div class="label">Small Promo Tile (440 x 280)</div>
            <button class="download-btn" onclick="exportTile('small')">Export PNG</button>
        </div>
        <div class="tile-container small-tile" id="render-small">
            <div class="tile-canvas">
                <svg width="60" height="60" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C12 22 20 18 20 12V5L12 2L4 5V12C4 18 12 22 12 22Z" fill="url(#g)" stroke="#6366f1"
                        stroke-width="0.5" />
                    <path d="M9 11L11 13L15 9" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="g" x1="12" y1="2" x2="12" y2="22">
                            <stop offset="0%" stop-color="#818cf8" />
                            <stop offset="100%" stop-color="#4f46e5" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1 class="brand" style="font-size: 42px;">VaultGuard</h1>
            </div>
        </div>
    </div>

    <!-- Marquee Promo Tile -->
    <div class="section">
        <div class="section-header">
            <div class="label">Marquee Promo Tile (1400 x 560)</div>
            <button class="download-btn" onclick="exportTile('marquee')">Export PNG</button>
        </div>
        <div class="tile-container marquee-tile" id="render-marquee">
            <div class="tile-canvas">
                <svg width="180" height="180" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 22C12 22 20 18 20 12V5L12 2L4 5V12C4 18 12 22 12 22Z" fill="url(#g2)" stroke="#6366f1"
                        stroke-width="0.5" />
                    <path d="M9 11L11 13L15 9" stroke="white" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <defs>
                        <linearGradient id="g2" x1="12" y1="2" x2="12" y2="22">
                            <stop offset="0%" stop-color="#818cf8" />
                            <stop offset="100%" stop-color="#4f46e5" />
                        </linearGradient>
                    </defs>
                </svg>
                <h1 class="brand" style="font-size: 140px;">VaultGuard</h1>
                <p class="tagline" style="font-size: 32px; margin-top: 15px;">Your Digital Vault, Reimagined.</p>
            </div>
        </div>
    </div>

    <canvas id="export-canvas"></canvas>

    <script>
        function exportTile(type) {
            const width = type === 'small' ? 440 : 1400;
            const height = type === 'small' ? 280 : 560;
            const canvas = document.getElementById('export-canvas');
            canvas.width = width;
            canvas.height = height;
            const ctx = canvas.getContext('2d');

            // 1. Draw Background
            const bgGradient = ctx.createRadialGradient(width / 2, height / 2, 0, width / 2, height / 2, width * 0.7);
            bgGradient.addColorStop(0, '#1a1c23');
            bgGradient.addColorStop(1, '#0f1115');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, width, height);

            // 2. Draw Glows
            const glow1 = ctx.createRadialGradient(width * 0.2, height * 0.3, 0, width * 0.2, height * 0.3, width * 0.4);
            glow1.addColorStop(0, 'rgba(99, 102, 241, 0.1)');
            glow1.addColorStop(1, 'transparent');
            ctx.fillStyle = glow1;
            ctx.fillRect(0, 0, width, height);

            const glow2 = ctx.createRadialGradient(width * 0.8, height * 0.7, 0, width * 0.8, height * 0.7, width * 0.4);
            glow2.addColorStop(0, 'rgba(139, 92, 246, 0.08)');
            glow2.addColorStop(1, 'transparent');
            ctx.fillStyle = glow2;
            ctx.fillRect(0, 0, width, height);

            // 3. Draw Brand Assets
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            if (type === 'small') {
                // Shield Outline Concept
                ctx.strokeStyle = "#6366f1";
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(width / 2, height / 2 - 80);
                ctx.lineTo(width / 2 + 60, height / 2 - 50);
                ctx.lineTo(width / 2 + 60, height / 2 + 10);
                ctx.quadraticCurveTo(width / 2, height / 2 + 70, width / 2 - 60, height / 2 + 10);
                ctx.lineTo(width / 2 - 60, height / 2 - 50);
                ctx.closePath();
                ctx.stroke();

                ctx.fillStyle = "white";
                ctx.font = "800 48px Inter";
                ctx.fillText("VaultGuard", width / 2, height / 2 + 50);
            } else {
                ctx.fillStyle = "white";
                ctx.font = "800 140px Inter";
                ctx.fillText("VaultGuard", width / 2, height / 2 + 20);
                ctx.fillStyle = "#9ca3af";
                ctx.font = "400 32px Inter";
                ctx.fillText("Your Digital Vault, Reimagined.", width / 2, height / 2 + 120);
            }

            // 4. Download
            const url = canvas.toDataURL("image/png");
            const link = document.createElement("a");
            link.href = url;
            link.download = `VaultGuard_${type}_promo.png`;
            link.click();
        }
    </script>
</body>

</html>
