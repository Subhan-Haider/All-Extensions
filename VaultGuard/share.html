<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VaultGuard | Secure Credential Share</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bg: #0b0e14;
            --panel: #161b22;
            --primary: #6366f1;
            --text: #e6edf3;
            --muted: #8b949e;
            --border: rgba(255, 255, 255, 0.1);
            --radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: radial-gradient(circle at top right, rgba(99, 102, 241, 0.15), transparent),
                radial-gradient(circle at bottom left, rgba(139, 92, 246, 0.1), transparent);
        }

        .share-card {
            background: var(--panel);
            width: 100%;
            max-width: 400px;
            padding: 32px;
            border-radius: var(--radius);
            border: 1px solid var(--border);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            animation: slideUp 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: -0.5px;
            background: linear-gradient(90deg, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: var(--muted);
            font-size: 14px;
            margin-top: 4px;
        }

        .field-group {
            margin-bottom: 20px;
        }

        .label {
            display: block;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--muted);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .value-box {
            background: rgba(0, 0, 0, 0.2);
            padding: 14px 16px;
            border-radius: 12px;
            border: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            transition: all 0.2s;
        }

        .value-box:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }

        .value-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            word-break: break-all;
            color: var(--text);
        }

        .copy-btn {
            background: none;
            border: none;
            color: var(--primary);
            cursor: pointer;
            padding: 4px;
            display: flex;
            align-items: center;
            transition: transform 0.1s;
        }

        .copy-btn:active {
            transform: scale(0.9);
        }

        .btn-primary {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            filter: brightness(1.1);
            transform: translateY(-1px);
        }

        #notes-area {
            font-family: 'Inter', sans-serif;
            font-size: 13px;
            color: var(--muted);
            line-height: 1.5;
            background: none;
            border: none;
            padding: 0;
            width: 100%;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #10b981;
            color: white;
            padding: 10px 24px;
            border-radius: 99px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }
    </style>
</head>

<body>

    <div class="share-card">
        <div class="header">
            <h1>VaultGuard</h1>
            <p>Secure Credential Transfer</p>
        </div>

        <div id="card-content">
            <!-- Fields will be injected here -->
        </div>

        <div id="notes-container" class="field-group" style="display:none">
            <span class="label">Notes</span>
            <div class="value-box">
                <div id="notes-area"></div>
            </div>
        </div>

        <button class="btn-primary" onclick="window.location.href='https://github.com/haider-subhan/VaultGuard'">
            Install VaultGuard
        </button>
    </div>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        function getParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                d: params.get('d'),
                u: params.get('u'),
                p: params.get('p'),
                n: params.get('n')
            };
        }

        function copy(text) {
            navigator.clipboard.writeText(text);
            const toast = document.getElementById('toast');
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
        }

        const fields = [
            { label: 'Website', key: 'd' },
            { label: 'Username', key: 'u' },
            { label: 'Password', key: 'p' }
        ];

        const container = document.getElementById('card-content');
        const data = getParams();

        fields.forEach(f => {
            if (data[f.key]) {
                const group = document.createElement('div');
                group.className = 'field-group';
                group.innerHTML = `
                    <span class="label">${f.label}</span>
                    <div class="value-box">
                        <span class="value-text">${data[f.key]}</span>
                        <button class="copy-btn" onclick="copy('${data[f.key].replace(/'/g, "\\'")}')">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>
                        </button>
                    </div>
                `;
                container.appendChild(group);
            }
        });

        if (data.n) {
            document.getElementById('notes-container').style.display = 'block';
            document.getElementById('notes-area').textContent = data.n;
        }

        if (!data.d && !data.u && !data.p) {
            container.innerHTML = '<div style="text-align:center; padding: 20px; color: var(--muted)">No data found in URL. Scan a safe QR code to begin.</div>';
        }
    </script>
</body>

</html>
