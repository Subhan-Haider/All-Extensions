<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusGuard | Session Intercepted</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #0b0f1a;
            --primary: #6366f1;
            --accent: #8b5cf6;
            --text: #f8fafc;
        }

        @media (prefers-color-scheme: light) {
            :root {
                --bg-dark: #f1f5f9;
                --text: #0f172a;
            }
        }

        body,
        html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text);
        }

        .bg-gradient {
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, var(--primary) 0%, transparent 50%),
                radial-gradient(circle at 20% 30%, var(--accent) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, #10b981 0%, transparent 40%);
            opacity: 0.15;
            filter: blur(100px);
            animation: moveGradient 20s infinite alternate linear;
            z-index: -1;
        }

        @keyframes moveGradient {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }

            100% {
                transform: translate(10%, 10%) rotate(10deg);
            }
        }

        .container {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
            animation: fadeIn 1s ease-out;
        }

        .lock-icon {
            width: 100px;
            height: 100px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 10px 40px rgba(99, 102, 241, 0.4);
            margin-bottom: 32px;
            animation: float 6s ease-in-out infinite;
        }

        h1 {
            font-size: 64px;
            font-weight: 800;
            margin: 0 0 16px 0;
            letter-spacing: -2px;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            font-size: 22px;
            opacity: 0.8;
            max-width: 500px;
            line-height: 1.5;
            margin-bottom: 40px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        @media (prefers-color-scheme: light) {
            .glass-card {
                background: rgba(255, 255, 255, 0.7);
                border: 1px solid rgba(0, 0, 0, 0.05);
                box-shadow: 0 20px 50px rgba(0, 0, 0, 0.05);
            }
        }

        .glass-card:hover {
            transform: scale(1.02);
        }

        .quote {
            font-size: 24px;
            font-weight: 500;
            line-height: 1.4;
            margin-bottom: 20px;
            color: var(--text);
        }

        .author {
            color: var(--primary);
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 14px;
        }

        .stats-bar {
            margin-top: 40px;
            display: flex;
            gap: 20px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0.6;
        }

        .btn {
            margin-top: 40px;
            padding: 16px 32px;
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
            border-radius: 16px;
            text-decoration: none;
            font-weight: 700;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover {
            background: var(--primary);
            color: white;
            box-shadow: 0 8px 24px rgba(99, 102, 241, 0.3);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>

<body>
    <div class="bg-gradient"></div>
    <div class="container">
        <div class="lock-icon">
            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
                <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z" />
            </svg>
        </div>
        <h1>NOT TODAY.</h1>
        <p>FocusGuard has intercepted a distraction. Your future self is thanking you right now.</p>

        <div class="glass-card">
            <div class="quote" id="quote-text">"It's not that I'm so smart, it's just that I stay with problems longer."
            </div>
            <div class="author" id="quote-author">Albert Einstein</div>
        </div>

        <div class="stats-bar">
            <span>AVOIDED: <span id="distraction-count">0</span></span>
            <span>â€¢</span>
            <span>TOTAL FOCUS: <span id="total-focus">0</span> MIN</span>
        </div>

        <a href="#" id="go-back-btn" class="btn">DISMISS DISTRACTION</a>
    </div>
    <script src="blocked.js"></script>
</body>

</html>
